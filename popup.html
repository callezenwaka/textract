<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Text Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .instruction {
      color: #666;
      margin-bottom: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 16px 0;
      padding: 12px;
      background: #e8f4fd;
      border-radius: 6px;
      font-size: 13px;
    }
    
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #007AFF;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .version {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 16px;
    }

    .no-margin {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>üîç Image Text Extractor</h1>
  
  <div class="instruction">
    <strong>How to use:</strong><br>
    Right-click any image and select "Copy text from image"
  </div>
  
  <div class="stats">
    <span>Images processed: <strong id="processedCount">0</strong></span>
    <span>Success rate: <strong id="successRate">0%</strong></span>
  </div>
  
      <label for="showNotificationsLabel" class="no-margin">
        <span>Show notifications</span>
      </label>
    <div class="setting-item">
      <label for="showNotificationsLabel" class="no-margin">
        <span>Show notifications</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="showNotificationsLabel" checked title="Show notifications">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <label for="autoEnhance" class="no-margin">
        <span>Auto-enhance images</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="autoEnhance" checked title="Auto-enhance images">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <label for="multiLanguage" class="no-margin">
        <span>Multi-language detection</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="multiLanguage" title="Enable multi-language detection">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="version">
    Version 1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
